<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Resources</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .page-title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1.5s ease-out;
            margin: 40px 0 20px 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-container form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .search-container button {
            padding: 10px 18px;
            font-size: 16px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #574fd6;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .video-item {
            animation: fadeInUp 1s ease;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid #e0e0e0;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    {% include 'base.html' %}
    <div class="container">
        <h1 class="page-title">Video Resources</h1>

        <div class="search-container">
            <form method="GET" action="{{ url_for('main.video_resources') }}">
                <input type="text" id="query" name="query" placeholder="Enter a topic" value="{{ query }}">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="video-list">
            {% for url in video_urls %}
                <div class="video-item">
                    <iframe width="360" height="315" src="https://www.youtube.com/embed/{{ url }}" frameborder="0" allowfullscreen></iframe>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
