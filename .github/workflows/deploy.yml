name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main  # Change if you're using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: ğŸ”‘ Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Build and push Docker image to ECR
        run: |
          IMAGE_TAG=latest
          docker build -t ${{ secrets.ECR_REPO }}:$IMAGE_TAG .
          docker push ${{ secrets.ECR_REPO }}:$IMAGE_TAG

      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ” Logging into ECR..."
            aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO }}

            echo "ğŸ“¦ Pulling latest image..."
            docker pull ${{ secrets.ECR_REPO }}:latest

            echo "ğŸ›‘ Stopping and removing existing container if it exists..."
            docker stop flask-container || true
            docker rm flask-container || true

            echo "ğŸ“ Writing .env file..."
            cat <<EOF > .env
FLASK_SECRET_KEY=${{ secrets.FLASK_SECRET_KEY }}
GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}
FIREBASE_CRED_PATH=${{ secrets.FIREBASE_CRED_PATH }}
EOF

            echo "ğŸš€ Starting new container..."
            docker run -d --name flask-container --env-file .env -p 5000:5000 ${{ secrets.ECR_REPO }}:latest
